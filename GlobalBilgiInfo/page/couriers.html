<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../lib/css/main.css">
    <title>Info Couriers</title>
</head>
<body>
    <div class="contaier-fluid menu-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Інформація про кур'єрів</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://khmelevskiy25.github.io/GlobalBilgiInfo/">Головна</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Шукати</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="wrapper">
        <div class="menu">
         <a href="#" class="menu-btn"><i class="fas fa-times"></i></a>
         <nav class="menu-list">
             <a href="#shortcut">Шорткати</a>
             <a href="#answersquestions">Відповіді на запитання</a>
             <a href="#usefullinks">Корисні посилання</a>
             <a href="#generalinformation">Загальна інформація</a>
             <a href="#addarticle">Додати статтю</a>
         </nav>
        </div>
        <div class="content">
         <section class="main" id="shortcut">
             <div class="container-fluid d-flex justify-content-center align-items-start shortcut-container">
                <div class="accordion accordion-shortcut-couriers"></div>
             </div>
         </section>
         <section class="answersquestions" id="answersquestions">
          <div class="container-fluid d-flex justify-content-center align-items-start shortcut-container">
            <div class="accordion accordion-answersquestions-couriers"></div>
         </div>
         </section>
         <section class="usefullinks" id="usefullinks">
          <div class="container-fluid d-flex justify-content-center align-items-start shortcut-container">
            <div class="accordion accordion-usefullinks-couriers"></div>
         </div>
         </section>
         <section class="generalinformation" id="generalinformation">
          <div class="container-fluid d-flex justify-content-center align-items-start shortcut-container">
            <div class="accordion accordion-generalinformation-couriers"></div>
         </div>
         </section>
         <section class="addarticle" id="addarticle">
          <div class="container d-flex justify-content-center align-items-center">
            <form class="col-md-10" style="padding: 5% 1% 5% 1%;" id="myForm">
              <div class="mb-3">
                <label for="SelectaRole" class="form-label">Виберіть роль</label>
                <select class="form-select" id="role">
                  <option>Клієнт</option>
                  <option>Кур'єр</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="SelectaRole" class="form-label">Тип статті</label>
                <select class="form-select" id="type">
                  <option>Шорткати</option>
                  <option>Відповіді на запитання</option>
                  <option>Корисні посилання</option>
                  <option>Загальна інформація</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Заголовок статті</label>
                <input type="text" id="title" class="form-control" >
              </div>
              <div class="mb-3">
                <label class="form-label">Контен</label>
                <textarea type="text" id="content" class="form-control" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" onclick="submitForm()">Додати</button>
            </form>
          </div>
         </section>
        </div>
    </div>
<a class="btn-top" href="javaScript:void(0)"><i class="fas fa-angle-up"></i></a>

</body>
</html>
